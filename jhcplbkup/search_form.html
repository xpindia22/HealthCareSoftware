<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search Form</title>
</head>
<body>
    <h1>User Search</h1>
    <form method="GET" action="search_results.php">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id"><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>

        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex"><br>

        <label for="unit_no">Unit No:</label>
        <input type="text" id="unit_no" name="unit_no"><br>

        <label for="diagnosis">Diagnosis:</label>
        <input type="text" id="diagnosis" name="diagnosis"><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="diagnosis"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="diagnosis"><br>

        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="diagnosis"><br>

        <input type="submit" value="Search">
